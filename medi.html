<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>meditation</title>
    <link rel="stylesheet" href="medi.css">
</head>

<body>

    <div class="app">
       
       <div class="vid-container">
           <video Loop>
               <source src="video/rain.mp4" type="video/mp4">
           </video>
       </div>
       
        <div class="time-select">
            <button data-time="120">2 minutes</button>
            <button data-time="300">5 minutes</button>
            <button data-time="600">10 minutes</button>
        </div>
        <div class="player-container">
            <audio class="song">
                <source src="sounds/rain.mp3">
            </audio>
        <!--if you want to add soundtract... please use "audio"tag + source tag-->
            <img src="svg/play.svg" alt="play" class="play">

            <svg class="outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20" />
            </svg>

            <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20" />
            </svg>
            <h3 class="time-display">0:00</h3>
        </div>
    
        <div class="sound-picker">
            <button data-sound="sounds/rain.mp3" data-video="video/rain.mp4">
                <img src="svg/rain.svg" alt="rain">
            </button>
            <button data-sound="sounds/beach.mp3" data-video="video/beach.mp4">
                <img src="svg/beach.svg" alt="beach">
            </button>
        </div>
    </div>

    <script src="medi.js"></script>
</body>
</html>
